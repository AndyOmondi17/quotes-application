<div>
    <div>
        <div class="container" id="bd">
            <div class="row">
        <div class="col-md-6">
            <div *ngFor='let quote of quotes;let i=index'>
                     
               <h4>{{quote.Name}}</h4>
               <button (click)="toggleDetails(i)">Toggle</button>
                <app-quote-details [quote]='quote' (isDelete)="deleteQuote($event,i)" *ngIf="quote.showDetails"></app-quote-details>
                
            </div>
            
            
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
        </div>
    </div>
</div>
    </div>
